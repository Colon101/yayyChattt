<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnonChat</title>
  <style>
    img {
      display: none;
    }

    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap');
    }



    body {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
    #chatContainer{
      overflow-x:hidden;
    }
    html,
    body {
      
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      z-index: 1000;
      flex-shrink: 0;
    }


    main {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .chat-wrapper {
      display: flex;
      flex: 1 1 100%;
      top: 0;
      bottom: 0;
      position: relative;
    }

    #chatContainer {
      overflow-y: auto;
      position: absolute;
      inset: 0;
      padding: 20px;
      color: #fff;
      margin-bottom: 58px;
      display: flex;
      flex-direction: column;
    }

    .input-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #222;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }



    button {
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #0056b3;
    }

    textarea {
      font-family: 'Roboto', Arial, sans-serif;

      flex: 1;
      padding: 8px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #555;
      outline: none;
      background-color: #333;
      color: #fff;
      transition: height 0.3s ease;
      resize: none;
      min-height: 20px;
      max-height: 100px;
      overflow-y: auto;
    }

    .message {
      display: block;
      flex-direction: column;
      word-wrap: break-word;
      min-width: 10%;
      width: max-content;
      max-width: 70%;
      background-color: #007bff;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-sizing: content-box;
      /* Add this to include padding and border in the width calculation */
    }



    .message-label {
      font-size: large;
      color: #fff;
    }

    .message-label::after {
      content: 'Anon:';
    }

    .message-content {
      color: #fff;
      font-size: larger;
    }

    textarea:hover,
    textarea:focus {
      border-color: #007bff;
    }

    /* Webkit (Chrome, Safari) */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-track {
      background-color: #333;
    }

    /* Firefox */
    body {
      scrollbar-width: thin;
    }

    body::-webkit-scrollbar {
      width: 8px;
    }

    body::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }

    body::-webkit-scrollbar-track {
      background-color: #333;
    }

    /* IE and Edge */
    body {
      -ms-overflow-style: none;
    }

    body::-ms-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }

    body::-ms-scrollbar-track {
      background-color: #333;
    }
  </style>
</head>

<body>
  <header>
    <h1>AnonChat</h1>
    <p>Welcome to AnonChat! <br> Currently I haven't implemented the usage of images, so for now, use <a
        href="https://imgur.com/upload" target="_blank">imgur</a></p>
  </header>
  <main>
    <div class="chat-wrapper">
      <div class="chat-container" id="chatContainer">
        <!-- Messages will be dynamically added here -->
      </div>
    </div>
  </main>
  <footer style="flex-shrink: 0;">
    <div class="input-container">
      <textarea id="messageInput" placeholder="Type a message..."></textarea>
      <button id="sendButton">Send</button>
    </div>
  </footer>

  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
    integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
    crossorigin="anonymous"></script>
  <script>
    const colorArray = ['#FF8300', '#7AFF00', '#FF007B'];

    // Function to get a random color from the array
    function getRandomColor() {
      return colorArray[Math.floor(Math.random() * colorArray.length)];
    }
    const socket = io();
    const messageInput = document.getElementById('messageInput');
    const chatContainer = document.getElementById('chatContainer');
    const sendButton = document.getElementById('sendButton');

    messageInput.addEventListener('input', function () {
      const lines = this.value.split('\n').length;
      const lineHeight = 20;

      this.style.height = `${lineHeight * lines}px`;
    });

    messageInput.style.height = '20px';
    function sendMessage() {
      const message = messageInput.value.trim();

      if (message !== '') {
        socket.emit('message_sent', { message_text: message });
        const messageContainer = document.createElement('div');

        messageInput.value = '';
        messageInput.style.height = '20px';
      }
    }
    socket.on('message_received', function (data) {
      const message = data.message_text;
      appendMessage(message);
    }
    );

async function GetMessages(offset) {
  try {
    offset = offset | 0;
    let data = await fetch("/get_messages?offset=" + offset);
    const messages = await data.json();
    return messages.messages;
  } catch (error) {
    console.error("Error fetching messages:", error);
    return []; // Return an empty array in case of an error
  }
}
    sendButton.addEventListener('click', sendMessage);

    messageInput.addEventListener('keydown', function (event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });
    async function someFunction(offset) {
      let messages = await GetMessages(offset)

      const reversedMessages = [...messages].reverse();


      for (let i = 0; i < reversedMessages.length; i++) {
        let message = reversedMessages[i][1]
        appendMessage(message);
      }
    }
    someFunction();
    function appendMessage(message) {
      try { // might fail lol (i get null sometimes hehe)
        if (message !== '') {
          const messageContainer = document.createElement('div');
          messageContainer.classList.add('message');

          const messageLabel = document.createElement('p');
          messageLabel.classList.add('message-label');
          messageLabel.style.color = getRandomColor();
          const messageContent = document.createElement('p');
          const messageLines = message.split('\n');
          messageContent.innerHTML = messageLines.join('<br>');
          messageContent.classList.add('message-content');

          messageContainer.appendChild(messageLabel);
          messageContainer.appendChild(messageContent);

          chatContainer.appendChild(messageContainer);
          chatContainer.scrollTo(0, chatContainer.scrollHeight);

        }
      }
      catch (error) {
        console.log(error)
        return
      }
    }
function prependMessage(message) {
  try {//also might fail cause of null
    if (message !== '') {
      const messageContainer = document.createElement('div');
      messageContainer.classList.add('message');

      const messageLabel = document.createElement('p');
      messageLabel.classList.add('message-label');
      messageLabel.style.color = getRandomColor();
      const messageContent = document.createElement('p');
      const messageLines = message.split('\n');
      messageContent.innerHTML = messageLines.join('<br>');
      messageContent.classList.add('message-content');

      messageContainer.appendChild(messageLabel);
      messageContainer.appendChild(messageContent);

      const scrollPosBefore = chatContainer.scrollTop;

      if (chatContainer.prepend) {
        chatContainer.prepend(messageContainer);
      } else {
        chatContainer.insertBefore(messageContainer, chatContainer.firstChild);
      }

      const scrollPosAfter = chatContainer.scrollTop;
      const scrollDiff = scrollPosAfter - scrollPosBefore;

      
    }
  } catch (error) {
    console.log(error);
    return;
  }
}
    var headerHeight = document.querySelector('header').offsetHeight;

    document.querySelector('.chat-container').style.marginTop = headerHeight + 'px';
    offset = 1;
let savedScrollPos = 0;


document.querySelector('.chat-container').addEventListener('scroll', async function () {
  var chatContainer = this;

  if (chatContainer.scrollTop === 0) {
    try {
      savedScrollPos = chatContainer.scrollHeight - chatContainer.scrollTop;

      let msgs = await GetMessages(offset);

      for (i = 0; i < msgs.length; i++) {
        prependMessage(msgs[i][1]);
      }

      offset++;

      chatContainer.scrollTop = chatContainer.scrollHeight - savedScrollPos;
    } catch (error) {
      prependMessage(error);
    }
  }
});
  </script>
</body>
</html>
